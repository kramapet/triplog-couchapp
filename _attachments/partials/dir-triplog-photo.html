<article>
	<header>
		<h1><a href="#/detail/{{ payload.value.url }}">{{ payload.value.title }}</a></h1>
	</header>

	<div ng-bind-html="{'body': payload.value.body, 'id': payload.id } | showdown"></div>
	<div triplog-gallery="{'id': payload.id, 'photoDescription': payload.value.photoDescription}"></div>
</article>
