<section>
	<header>
		<h1>Posts</h1>
	</header>

	<article ng-repeat="post in posts.rows">
		<header>
			<h2>{{ post.value.title }}</h2>
		</header>
		<p>{{ post.value.body }}</p>
		<footer>
			<p class="small text-right"><i>Published at: <time pubdate="pubdate">{{ post.value.published_at | arrdate2epochtime | date:"yyyy/MM/dd HH:mm" }}</time></i></p>
		</footer>
	</article>
		
</section>
