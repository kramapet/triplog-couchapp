<main class="main">
	<article ng-repeat="obj in objects.rows">
		<a ng-show="admin" ng-href="#/admin/{{obj.value.url}}">edit</a>
		<div ng-switch on="obj.value.class">
			<div ng-switch-when="route" triplog-route="obj"></div>
			<div ng-switch-when="photo" triplog-photo="obj"></div>
			<div ng-switch-when="post" triplog-post="obj"></div>
		</div>
	</article>
</main>

<hr>

<triplog-archive></triplog-archive>

<hr>

<div triplog-big-map="routes.rows"></div>
