<header>
	<h1>Admin</h1>
</header>

<div class="alert alert-danger" ng-show="errordata">{{ errordata }}</div>
<div class="alert alert-success" ng-show="okdata">{{ okdata }}</div>

<!-- form for document with class="post" -->
<form>
	<p><label for='title'>Title:</label></p>
	<p><input class='form-control' type='text' ng-model='detail.title'></p>

	<p><label for='url'>URL:</label></p>
	<p><input class='form-control' type='text' ng-model='detail.url'></p>

	<p><label for='body'>Body:</label></p>
	<p><textarea class='form-control' rows='10' ng-model='detail.body'></textarea></p>

	<p><label for='published_at'>Published at:</label></p>
	<p><input type='text' class='form-control' ng-model='detail.published_at'></p>

	<p><button type='submit' class='btn btn-default' ng-click="update();">Update</button></p>
</form>
